{% extends "base.html" %}

{% block title %}PIKA - Login{% endblock %}

{% block content %}
<div class="login-container">
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme" style="position: absolute; top: 16px; right: 16px;">
        <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </button>
    <div class="login-card">
        <div class="login-header">
            <a href="/" class="logo">PIKA</a>
            <p class="login-subtitle">Sign in to continue</p>
        </div>

        {% if error %}
        <div class="login-error">
            {{ error }}
        </div>
        {% endif %}

        <form class="login-form" method="POST" action="/admin/login">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-input"
                    placeholder="Enter username"
                    value="{{ username or '' }}"
                    required
                    autofocus
                >
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-input"
                    placeholder="Enter password"
                    required
                >
            </div>
            <button type="submit" class="btn btn-primary login-btn">
                Login
            </button>
        </form>

        <a href="/" class="login-back">Back to Chat</a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function toggleTheme() {
        const html = document.documentElement;
        const current = html.getAttribute('data-theme');
        const next = current === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', next);
        localStorage.setItem('pika_theme', next);
    }
</script>
{% endblock %}
